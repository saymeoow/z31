{% extends 'base_main.html' %}

{% block login %}
    <div align="center" class="large-offset-3 large-6 columns">
<h1>Создайте свой аккаунт</h1>
    <p>Для регистрации заполните следующую форму:</p>
        <form action="/auth/register/" method="post">
            {% csrf_token %}
            <a>{{ form }}</a>
        </br>
            <input class="btn btn-primary mb-2" type="submit" value="Зарегистрироваться">
        </form>
    </div>
{% endblock %}
